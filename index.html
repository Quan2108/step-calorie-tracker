<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Health Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #d63384, #e066a8);
      padding: 10px 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #f9f9f9;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #d63384;
      margin-bottom: 10px;
    }

    .progress-circle {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      position: relative;
      background: conic-gradient(#d63384 0% 75%, #e6e6e6 75% 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress-circle span {
      font-size: 28px;
      font-weight: bold;
      color: #d63384;
    }

    label {
      font-size: 16px;
      display: block;
      margin-top: 15px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #d63384, #e066a8);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: linear-gradient(90deg, #c22876, #d75496);
    }

    .history ul {
      list-style-type: none;
      padding: 0;
    }

    .history ul li {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f1f1f1;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
    }

    footer button {
      background: none;
      border: none;
      font-size: 16px;
      color: #666;
      cursor: pointer;
    }

    footer button.active {
      color: #d63384;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Health Tracker</header>

  <div class="container">
    <div class="card">
      <h1>Heart Rate</h1>
      <div class="progress-circle">
        <span id="bpm">--</span>
      </div>
      <p>Measuring... Please wait</p>
    </div>

    <div class="card">
      <h1>Enter Details</h1>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight">
      <label for="age">Age (years):</label>
      <input type="number" id="age" placeholder="Enter your age">
      <button id="saveButton">Save</button>
    </div>

    <div class="card history">
      <h1>Calories History</h1>
      <ul id="historyList"></ul>
      <button id="clearHistoryButton">Clear History</button>
    </div>
  </div>

  <footer>
    <button class="active">Dashboard</button>
    <button>History</button>
    <button>Device Info</button>
  </footer>

  <script>
    document.getElementById('saveButton').addEventListener('click', () => {
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const age = document.getElementById('age').value;
      alert(`Saved: Height=${height}cm, Weight=${weight}kg, Age=${age}`);
    });

    document.getElementById('clearHistoryButton').addEventListener('click', () => {
      document.getElementById('historyList').innerHTML = '';
      alert('History Cleared');
    });
  </script>
</body>
</html>
