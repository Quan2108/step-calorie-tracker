<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wristband Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #ff66a3;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff66a3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff3385;
    }
    .history {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wristband Tracker</h1>
    <div class="input-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter your weight">
    </div>
    <div class="input-group">
      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="Enter your height">
    </div>
    <div class="input-group">
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age">
    </div>
  <div class="input-group">
    <button id="saveData">Save Personal Info</button>
  </div>
    <div class="input-group">
      <button id="connect">Connect Wristband</button>
    </div>
    <div class="input-group">
      <button id="toggleDevice">Turn On/Off Wristband</button>
    </div>
    <div class="input-group">
      <p>Steps: <span id="steps">0</span></p>
      <p>Cycling (km): <span id="cycling">0.0</span></p>
      <p>Calories Burned: <span id="calories">0</span></p>
      <p>Battery Level: <span id="battery">0%</span></p>
    </div>
    <div class="history">
      <h3>Activity History</h3>
      <div id="history"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
