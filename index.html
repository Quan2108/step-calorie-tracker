<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png"> <!-- Replace with your app icon -->
  <title>Step & Calorie Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Step & Calorie Tracker</h1>
  <button id="connectButton">Connect to Device</button>
  <button id="powerButton">Turn Off Device</button>

  <div class="card">
    <h2>Today</h2>
    <p><b>Steps:</b> <span id="steps">0</span></p>
    <p><b>Calories Burned:</b> <span id="calories">0.00</span> kcal</p>
  </div>

  <div class="history">
    <h2>History</h2>
    <ul id="historyList">
      <li>No data yet</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
