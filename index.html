<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Fitness Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffccff; text-align: center; }
        button { font-size: 20px; padding: 10px; margin: 10px; background: #ff66b2; color: white; border: none; border-radius: 10px; cursor: pointer; }
        #status { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Bluetooth Fitness Tracker</h1>
    <button onclick="connectBluetooth()">Connect to XIAO</button>
    <p id="status">Not Connected</p>
    <p>Steps: <span id="steps">0</span></p>
    <p>Calories Burned: <span id="calories">0</span></p>
    <p>Cycling Km: <span id="cycling">0</span></p>
    <p>Battery: <span id="battery">100%</span></p>

    <script>
        let device, server, service, characteristic;

        async function connectBluetooth() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: false,
                    filters: [{ name: "XIAO_Fitness_Tracker" }],
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
                });

                document.getElementById('status').innerText = "Connecting...";
                server = await device.gatt.connect();
                service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                characteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

                document.getElementById('status').innerText = "Connected!";
                
                // Start Notifications
                characteristic.addEventListener('characteristicvaluechanged', handleData);
                await characteristic.startNotifications();
            } catch (error) {
                document.getElementById('status').innerText = "Connection Failed!";
                console.error(error);
            }
        }

        function handleData(event) {
            let value = new TextDecoder().decode(event.target.value);
            let [steps, calories, cycling, battery] = value.split(",");

            document.getElementById("steps").innerText = steps;
            document.getElementById("calories").innerText = calories;
            document.getElementById("cycling").innerText = cycling;
            document.getElementById("battery").innerText = battery + "%";
        }
    </script>
</body>
</html>
