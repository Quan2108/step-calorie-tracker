<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc0cb;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff69b4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fitness Tracker</h2>
        <p>Steps: <span id="steps">0</span></p>
        <p>Calories Burned: <span id="calories">0</span> kcal</p>
        <p>Battery: <span id="battery">100%</span></p>
        <button id="connect">Connect to Device</button>
        <button id="toggle">Turn Off</button>
    </div>
    
    <script>
        let device;
        let stepCharacteristic, batteryCharacteristic, controlCharacteristic;
        let deviceOn = true;

        document.getElementById("connect").addEventListener("click", async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0x181A]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0x181A);
                stepCharacteristic = await service.getCharacteristic(0x2A53);
                batteryCharacteristic = await service.getCharacteristic(0x2A19);
                controlCharacteristic = await service.getCharacteristic(0x2A56);
                
                stepCharacteristic.addEventListener("characteristicvaluechanged", handleStepData);
                batteryCharacteristic.addEventListener("characteristicvaluechanged", handleBatteryData);
                
                await stepCharacteristic.startNotifications();
                await batteryCharacteristic.startNotifications();
                
                alert("Connected to device!");
            } catch (error) {
                alert("Failed to connect: " + error);
            }
        });

        document.getElementById("toggle").addEventListener("click", async () => {
            if (!controlCharacteristic) return;
            deviceOn = !deviceOn;
            let value = new Uint8Array([deviceOn ? 0x01 : 0x00]);
            await controlCharacteristic.writeValue(value);
            document.getElementById("toggle").innerText = deviceOn ? "Turn Off" : "Turn On";
        });

        function handleStepData(event) {
            let data = new TextDecoder().decode(event.target.value);
            let [steps, calories] = data.split(",");
            document.getElementById("steps").innerText = steps;
            document.getElementById("calories").innerText = calories;
        }

        function handleBatteryData(event) {
            let battery = event.target.value.getUint8(0);
            document.getElementById("battery").innerText = battery + "%";
        }
    </script>
</body>
</html>
