<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png"> <!-- Replace with your app icon -->
  <title>Step & Calorie Tracker</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      margin: 20px;
      font-size: 24px;
    }

    #connectButton {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #connectButton:hover {
      background-color: #0056b3;
    }

    .card {
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin: 10px 0;
      font-size: 18px;
    }

    .card p {
      font-size: 16px;
      margin: 5px 0;
    }

    .history {
      margin-top: 20px;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .history h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .history ul {
      list-style-type: none;
      padding: 0;
    }

    .history li {
      font-size: 14px;
      margin-bottom: 5px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      #connectButton {
        padding: 10px 15px;
        font-size: 14px;
      }
      .card, .history {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Step & Calorie Tracker</h1>
  <button id="connectButton">Connect to Device</button>

  <div class="card">
    <h2>Today</h2>
    <p><b>Steps:</b> <span id="steps">0</span></p>
    <p><b>Calories Burned:</b> <span id="calories">0.00</span> kcal</p>
  </div>

  <div class="history">
    <h2>History</h2>
    <ul id="historyList">
      <li>No data yet</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
