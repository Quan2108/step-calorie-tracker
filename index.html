<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --pink-primary: #ff69b4;
            --pink-secondary: #ffb6c1;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: linear-gradient(135deg, var(--pink-primary), var(--pink-secondary));
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .battery {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .battery-icon {
            width: 40px;
            height: 20px;
            border: 2px solid white;
            border-radius: 4px;
            position: relative;
        }

        .battery-level {
            height: 100%;
            background: pink;
            transition: width 0.5s;
        }

        input {
            padding: 8px;
            border: 1px solid var(--pink-primary);
            border-radius: 8px;
            margin: 5px;
            width: 120px;
        }

        button {
            background: var(--pink-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
        }

        #historyList {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="battery">
            <div class="battery-icon">
                <div class="battery-level" id="batteryLevelBar"></div>
            </div>
            <span id="batteryPercentage">--%</span>
        </div>

        <h1>Fitness Tracker</h1>

        <div class="user-data">
            <input type="number" id="weight" placeholder="Weight (kg)" value="">
            <input type="number" id="height" placeholder="Height (cm)" value="">
            <input type="number" id="age" placeholder="Age" value="">
            <button onclick="saveUserData()">Save Data</button>
        </div>

        <div class="stats">
            <h2>Today's Activity</h2>
            <p>Steps: <span id="steps">0</span></p>
            <p>Cycling Distance: <span id="cycling">0.00</span> km</p>
            <p>Calories Burned: <span id="calories">0</span> kcal</p>
        </div>

        <button onclick="connectDevice()">Connect Device</button>
        <button onclick="togglePower()">Power Toggle</button>

        <div class="history">
            <h2>History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let device;
        let fitnessService;
        let userData = {
            weight: localStorage.getItem('weight') || 70,
            height: localStorage.getItem('height') || 170,
            age: localStorage.getItem('age') || 30
        };

        // Initialize form values
        document.getElementById('weight').value = userData.weight;
        document.getElementById('height').value = userData.height;
        document.getElementById('age').value = userData.age;

        async function connectDevice() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "FitnessBand" }],
                    optionalServices: ['1819']
                });

                const server = await device.gatt.connect();
                fitnessService = await server.getPrimaryService('1819');

                // Setup characteristics
                const stepsChar = await fitnessService.getCharacteristic('2A19');
                const bikeChar = await fitnessService.getCharacteristic('2AD7');
                const batteryChar = await fitnessService.getCharacteristic('2A19');
                const powerChar = await fitnessService.getCharacteristic('0000FFF1-0000-1000-8000-00805F9B34FB');

                // Enable notifications
                await stepsChar.startNotifications();
                await bikeChar.startNotifications();
                await batteryChar.startNotifications();

                // Event listeners
                stepsChar.addEventListener('characteristicvaluechanged', updateSteps);
                bikeChar.addEventListener('characteristicvaluechanged', updateCycling);
                batteryChar.addEventListener('characteristicvaluechanged', updateBattery);
                
                updateCalories();
            } catch (error) {
                console.error('Connection failed:', error);
            }
        }

        function updateSteps(event) {
            const steps = event.target.value.getUint32(0, true);
            document.getElementById('steps').textContent = steps;
            updateCalories();
        }

        function updateCycling(event) {
            const distance = event.target.value.getFloat32(0, true).toFixed(2);
            document.getElementById('cycling').textContent = distance;
            updateCalories();
        }

        function updateBattery(event) {
            const percentage = event.target.value.getUint8(0);
            document.getElementById('batteryPercentage').textContent = `${percentage}%`;
            const batteryBar = document.getElementById('batteryLevelBar');
            batteryBar.style.width = `${percentage}%`;
            
            // Update color based on level
            batteryBar.style.background = 
                percentage < 20 ? 'red' :
                percentage < 50 ? 'orange' : 'pink';
        }

        function updateCalories() {
            const steps = parseInt(document.getElementById('steps').textContent);
            const distance = parseFloat(document.getElementById('cycling').textContent);
            const weight = userData.weight;
            
            // MET values: 3.5 (walking), 8.0 (cycling)
            const calories = (steps * weight * 0.0003) + (distance * weight * 0.07);
            document.getElementById('calories').textContent = calories.toFixed(0);
            
            updateHistory();
        }

        function updateHistory() {
            const today = new Date().toLocaleDateString();
            const historyList = document.getElementById('historyList');
            const entry = `${today}: ${document.getElementById('calories').textContent} kcal`;
            
            if (!historyList.innerHTML.includes(today)) {
                historyList.innerHTML = `<p>${entry}</p>` + historyList.innerHTML;
            }
        }

        async function togglePower() {
            if (!fitnessService) return;
            
            const powerChar = await fitnessService.getCharacteristic('0000FFF1-0000-1000-8000-00805F9B34FB');
            const currentValue = await powerChar.readValue();
            const newValue = new Uint8Array([currentValue.getUint8(0) === 1 ? 0 : 1]);
            await powerChar.writeValue(newValue);
        }

        function saveUserData() {
            userData = {
                weight: document.getElementById('weight').value,
                height: document.getElementById('height').value,
                age: document.getElementById('age').value
            };
            
            localStorage.setItem('weight', userData.weight);
            localStorage.setItem('height', userData.height);
            localStorage.setItem('age', userData.age);
        }
    </script>
</body>
</html>
