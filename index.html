<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Health Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffe6f2;
      color: #333;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #d63384;
      margin-bottom: 20px;
    }

    .progress-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }

    .progress-circle {
      width: 100%;
      height: 100%;
      background: conic-gradient(#d63384 0% 80%, #e6e6e6 80% 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress-circle span {
      font-size: 36px;
      font-weight: bold;
      color: #d63384;
    }

    .small-text {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      display: inline-block;
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #b82a70;
    }

    .history {
      margin-top: 20px;
      text-align: left;
    }

    .history h2 {
      font-size: 18px;
      color: #d63384;
      margin-bottom: 10px;
    }

    .history ul {
      list-style-type: none;
      padding: 0;
    }

    .history ul li {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 5px;
    }

    .device-info {
      margin-top: 20px;
      text-align: left;
      color: #333;
    }

    .device-info span {
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Health Tracker</h1>
      <div class="progress-container">
        <div class="progress-circle">
          <span id="bpm">--</span>
        </div>
        <div class="small-text">Measuring... Please wait</div>
      </div>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight">
      <label for="age">Age (years):</label>
      <input type="number" id="age" placeholder="Enter your age">
      <button id="saveButton">Save</button>

      <div class="device-info">
        <p>Bluetooth Status: <span id="bluetoothStatus">Disconnected</span></p>
        <p>Battery Level: <span id="batteryLevel">--%</span></p>
        <button id="toggleDeviceButton">Connect Device</button>
      </div>
    </div>

    <div class="history">
      <h2>Calories & Cycling History</h2>
      <ul id="historyList"></ul>
      <button id="clearHistoryButton">Clear History</button>
    </div>
  </div>

  <script>
    let bluetoothDevice = null;
    let batteryLevelCharacteristic = null;
    let powerCharacteristic = null;

    document.getElementById("toggleDeviceButton").addEventListener("click", async () => {
      if (bluetoothDevice) {
        bluetoothDevice.gatt.disconnect();
        bluetoothDevice = null;
        document.getElementById("bluetoothStatus").textContent = "Disconnected";
        document.getElementById("toggleDeviceButton").textContent = "Connect Device";
        return;
      }

      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ["180A"], // Device service
        });

        bluetoothDevice = device;
        const server = await device.gatt.connect();
        document.getElementById("bluetoothStatus").textContent = "Connected";
        document.getElementById("toggleDeviceButton").textContent = "Disconnect Device";

        // Battery Level
        const service = await server.getPrimaryService("180A");
        batteryLevelCharacteristic = await service.getCharacteristic("2A19");
        await updateBatteryLevel();

        // Power Control
        powerCharacteristic = await service.getCharacteristic("2A56");

      } catch (error) {
        alert("Failed to connect to device: " + error.message);
      }
    });

    document.getElementById("saveButton").addEventListener("click", async () => {
      if (!powerCharacteristic) {
        alert("Connect to the device first.");
        return;
      }

      const isOn = document.getElementById("saveButton").textContent === "Turn Device Off";
      await powerCharacteristic.writeValue(new Uint8Array([isOn ? 0 : 1]));
      document.getElementById("saveButton").textContent = isOn ? "Turn Device On" : "Turn Device Off";
    });

    async function updateBatteryLevel() {
      if (!batteryLevelCharacteristic) return;

      const batteryLevel = await batteryLevelCharacteristic.readValue();
      const battery = batteryLevel.getUint8(0);
      document.getElementById("batteryLevel").textContent = `${battery}%`;

      setTimeout(updateBatteryLevel, 5000); // Update every 5 seconds
    }
  </script>
</body>
</html>
