<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --pink-primary: #ff69b4;
            --pink-secondary: #ffb6c1;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: linear-gradient(135deg, var(--pink-primary), var(--pink-secondary));
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .battery {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .battery-icon {
            min-width: 40px;
            width: 50px;
            height: 20px;
            border: 2px solid white;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .battery-level {
            height: 100%;
            background: pink;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="battery">
            <div class="battery-icon">
                <div class="battery-level" id="batteryLevelBar"></div>
            </div>
            <span id="batteryPercentage">--%</span>
        </div>

        <h1>Fitness Tracker</h1>

        <button onclick="connectDevice()">Connect Device</button>
        <button onclick="togglePower()">Power Toggle</button>

        <h2>History</h2>
        <div id="historyList"></div>
    </div>

    <script>
        let device;
        let fitnessService;

        if (!navigator.bluetooth) {
            alert("Web Bluetooth is not supported on this browser. Please use Chrome.");
        }

        async function connectDevice() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "FitnessBand" }],
                    optionalServices: ['1819']
                });

                const server = await device.gatt.connect();
                fitnessService = await server.getPrimaryService('1819');

                const stepsChar = await fitnessService.getCharacteristic('2A19');
                const bikeChar = await fitnessService.getCharacteristic('2AD7');
                const batteryChar = await fitnessService.getCharacteristic('00002A19-0000-1000-8000-00805F9B34FB');

                await stepsChar.startNotifications();
                await bikeChar.startNotifications();
                await batteryChar.startNotifications();

                stepsChar.addEventListener('characteristicvaluechanged', event => {
                    const steps = event.target.value.getUint32(0, true);
                    console.log(`Steps: ${steps}`);
                });

                bikeChar.addEventListener('characteristicvaluechanged', event => {
                    try {
                        const distance = event.target.value.getFloat32(0, true).toFixed(2);
                        console.log(`Cycling Distance: ${distance}`);
                    } catch (error) {
                        console.error("Error reading cycling data:", error);
                    }
                });

                batteryChar.addEventListener('characteristicvaluechanged', event => {
                    const percentage = event.target.value.getUint8(0);
                    updateBatteryUI(percentage);
                });

            } catch (error) {
                console.error('Connection failed:', error);
            }
        }

        function updateBatteryUI(percentage) {
            document.getElementById('batteryPercentage').textContent = `${percentage}%`;
            const batteryBar = document.getElementById('batteryLevelBar');
            batteryBar.style.width = `${percentage}%`;
            batteryBar.style.background = percentage < 20 ? 'red' : percentage < 50 ? 'orange' : 'pink';
        }

        async function togglePower() {
            if (!fitnessService) return;
            try {
                const powerChar = await fitnessService.getCharacteristic('0000FFF1-0000-1000-8000-00805F9B34FB');
                const currentValue = await powerChar.readValue();
                const newValue = new Uint8Array([currentValue.getUint8(0) === 1 ? 0 : 1]);
                await powerChar.writeValue(newValue);
            } catch (error) {
                console.error("Power toggle failed:", error);
            }
        }
    </script>
</body>
</html>
