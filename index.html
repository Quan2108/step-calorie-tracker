<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #connect { margin-bottom: 10px; }
    #status { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Fitness Monitor</h1>
  <button id="connect">Connect to Device</button>
  <div id="status">Status: Disconnected</div>
  <div id="data">
    <p><strong>Steps:</strong> <span id="steps">0</span></p>
    <p><strong>Distance:</strong> <span id="distance">0.0 km</span></p>
  </div>

  <script>
    const connectButton = document.getElementById('connect');
    const statusDiv = document.getElementById('status');
    const stepsSpan = document.getElementById('steps');
    const distanceSpan = document.getElementById('distance');

    const fitnessServiceUUID = '19B10000-E8F2-537E-4F6C-D104768A1214';
    const stepCountCharUUID = '19B10001-E8F2-537E-4F6C-D104768A1215';
    const distanceCharUUID = '19B10002-E8F2-537E-4F6C-D104768A1216';

    connectButton.addEventListener('click', async () => {
      try {
        statusDiv.textContent = 'Status: Connecting...';
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [fitnessServiceUUID] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(fitnessServiceUUID);
        const stepCountChar = await service.getCharacteristic(stepCountCharUUID);
        const distanceChar = await service.getCharacteristic(distanceCharUUID);

        statusDiv.textContent = 'Status: Connected';

        // Read initial values
        const stepCountValue = await stepCountChar.readValue();
        const distanceValue = await distanceChar.readValue();
        stepsSpan.textContent = stepCountValue.getUint32(0);
        distanceSpan.textContent = (distanceValue.getFloat32(0) / 1000).toFixed(2) + ' km';

        // Set up notifications
        await stepCountChar.startNotifications();
        await distanceChar.startNotifications();

        stepCountChar.addEventListener('characteristicvaluechanged', (event) => {
          const value = event.target.value;
          stepsSpan.textContent = value.getUint32(0);
        });

        distanceChar.addEventListener('characteristicvaluechanged', (event) => {
          const value = event.target.value;
          distanceSpan.textContent = (value.getFloat32(0) / 1000).toFixed(2) + ' km';
        });
      } catch (error) {
        console.error('Error:', error);
        statusDiv.textContent = 'Status: Error connecting to device';
      }
    });
  </script>
</body>
</html>
